<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="">
    <title>example.com</title>
    <link rel="stylesheet" href="../stylesheets/signup.css">
    <script src="../scripts/signup.js" type="module" defer></script>
</head>
<body>
     <nav></nav>
     <main>
        <div class="welcome">
            <h1>Welcome, lets begin!</h1>
        </div>
        <br>
        <br>
        <br>
        <form action="/sample.com/signup" method="post" accept-charset="UTF-8">
            <div>
                <label for="first-name">Enter your first name*</label><br>
                <span id="first-name-confirmation-tick"></span>
                <input type="name" name="first_name" id="first-name" placeholder="" required>
            </div>
            <div>
                <label for="last-name">Enter your last name*</label><br>
                <span id="last-name-confirmation-tick"></span>
                <input type="name" name="last_name" id="last-name" placeholder="" required>
            </div>
            <div>
                <label for="email">Enter your email*</label><br>
                <span id="email-confirmation-tick"></span>
                <input type="email" name="email" id="email" placeholder="" required>
            </div>
            <div>
                <label for="password">Create your password*</label><br>
                <span id="password-confirmation-tick"></span>
                <input type="password" name="password" id="password" placeholder="" maxlength="20" required>
            </div>
            <article>
                <span id="indicator"></span>
            </article>
            <p>Already have an account <a href="/sample.com/login">login</a></p>
            <div style="display: flex; gap: 1em;">
                <button id="submit-button" type="submit" class="submit-button">sign up</button>
                <button id="reset-button" type="reset" class="reset-button">reset</button>
            </div>
        </form>
     </main>
</body>
</html>
